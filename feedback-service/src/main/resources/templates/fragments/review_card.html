<div th:fragment="card" class="card">
    <div class="title" th:text="${feedback.title}"></div>
    <div class="review-field"
        th:text="|Reviewer: ${feedback.reviewerId}|"></div>
    <img class="rating-field" th:src="@{|/star${feedback.numberOfStars}.png|}"
        alt="Number of stars">
    <div class="review-field" th:text="${feedback.review}"></div>
    <div class="review-field" th:text="${feedback.reviewDate}"></div>
</div>
