<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/utils.css">

    <script th:src="@{/scripts/header.js}"></script>
    <script th:src="@{/scripts/bike.js}"></script>

</head>

<body>
    <div th:replace="~{fragments/header :: header}">
    </div>
    <div class="selected-bike-container" name="bike-card" th:id="${bike.id}">
        <h2 th:text="${bike.name}"></h2>
        <img class="image" th:if="${bike.imageData != null}" th:src="'data:image/jpeg;base64,' + ${bike.imageData}" />
        <img class="image" th:if="${bike.imageData == null}" th:src="@{/race-bike.jpg}" />

        <form class="details" id="form">
            <div th:if="${bike.startRentingDate != null || isOverview == 0}">
                <div class="label">From:</div>
                <input id="startRentingDate" type="date" th:if="${bike.startRentingDate != null || isOverview == 0}"
                    th:value="${bike.startRentingDate}" th:disabled="${isOverview == 1}" />

            </div>

            <div th:if="${bike.endRentingDate != null || isOverview == 0}">
                <div class="label">To:</div>
                <input id="endRentingDate" type="date" th:if="${bike.endRentingDate != null || isOverview == 0}"
                    th:value="${bike.endRentingDate}" th:disabled="${isOverview == 1}" />

            </div>

            <div>
                <div th:if="${bike.wheelSize != null || isOverview == 0}" class="label">Wheel
                    Size:</div>
                <input id="wheelSize" type="number" th:if="${bike.wheelSize != null || isOverview == 0}"
                    th:value="${bike.wheelSize}" th:disabled="${isOverview == 1}" />

            </div>

            <div>
                <div th:if="${bike.numberOfGears != null || isOverview == 0}" class="label">
                    Gears:</div>
                <input id="numberOfGears" type="number" th:if="${bike.numberOfGears != null || isOverview == 0}"
                    th:value="${bike.numberOfGears}" th:disabled="${isOverview == 1}" />

            </div>

            <div>
                <div th:if="${bike.brand != null || isOverview == 0}" class="label">Brand:</div>
                <input id="brand" type="text" th:if="${bike.brand != null || isOverview == 0}" th:value="${bike.brand}"
                    th:disabled="${isOverview == 1}" />

            </div>

            <div>
                <div th:if="${bike.color != null || isOverview == 0}" class="label">Color:</div>
                <input id="color" type="text" th:if="${bike.color != null || isOverview == 0}" th:value="${bike.color}"
                    th:disabled="${isOverview == 1}" />

            </div>

            <div>
                <div th:if="${bike.type != null || isOverview == 0}" class="label">Type:</div>
                <input id="type" type="text" th:if="${bike.type != null || isOverview == 0}" th:value="${bike.type}"
                    th:disabled="${isOverview == 1}" />

            </div>

            <div>
                <div th:if="${bike.suitability != null || isOverview == 0}" class="label">Usage:
                </div>
                <input id="suitability" type="text" th:if="${bike.suitability != null || isOverview == 0}"
                    th:value="${bike.suitability}" th:disabled="${isOverview == 1}" />
            </div>

        </form>
        <div id="success-message" th:if="${isOverview == 0}" class="success-message">
            Your bike was successfully updated!
        </div>
        <div id="delete-message" th:if="${isOverview == 0}" class="success-message">
            Your bike was successfully deleted!
        </div>
        <div class="buttons">
            <button class="button">See Reviews</button>
            <button class="button left" th:if="${isOverview == 0}" th:onclick="saveBike()">Save Changes</button>
            <button class="button left delete" th:if="${isOverview == 0}" th:onclick="deleteBike()">Delete</button>
        </div>

    </div>

</body>

</html>



<style>
    .delete {
        background-color: #c0afcc;
        border-color: #c0afcc;
    }

    .details div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
